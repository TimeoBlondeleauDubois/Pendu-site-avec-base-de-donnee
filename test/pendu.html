<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
</head>
<body>
    <h1>Hangman Game</h1>

    {% if win %}
        <h2>Congratulations! You guessed the word.</h2>
    {% elif lose %}
        <h2>Game Over! The word was {{ word_to_guess }}.</h2>
    {% else %}
        <p>Attempts left: {{ attempts_left }}</p>
        <p>Guessed letters: {{ ', '.join(guessed_letters) }}</p>
        <p>Word: {{ game_state }}</p>
        <form method="post" action="{{ url_for('play') }}">
            <label for="guess">Enter a letter: </label>
            <input type="text" name="guess" maxlength="1" required>
            <input type="hidden" name="word_to_guess" value="{{ word_to_guess }}">
            <input type="hidden" name="attempts_left" value="{{ attempts_left }}">
            <input type="hidden" name="guessed_letters" value="{{ ','.join(guessed_letters) }}">
            <button type="submit">Guess</button>
        </form>
    {% endif %}

    <form method="post" action="{{ url_for('start_game') }}">
        <button type="submit">Start New Game</button>
    </form>
</body>
</html>
