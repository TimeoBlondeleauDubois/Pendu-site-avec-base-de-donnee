<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique</title>
</head>
<body>
    <h1>Historique de vos Parties</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Date</th>
                <th>Mot qui était à deviner</th>
                <th>Résultat</th>
                <th>Difficulté</th>
            </tr>
        </thead>
        <tbody>
            {% for game in game_history %}
                <tr>
                    <td>{{ game[0] }}</td>
                    <td>{{ game[1] }}</td>
                    <td>{{ game[2] }}</td>
                    <td>{{ game[3] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/recommencer_une_partie">
        <input type="button" value="commencer une partie" />
    </a>
    <a href="/classement">
        <input type="button" value="Voir le classement" />
    </a>
</body>
</html>
