<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique</title>
    <link rel="stylesheet" href="/static/style3.css">
</head>
<body>
    <div class="title-container">
        <h1>Classement des joueurs:</h1>
    </div>
    <br>
        <div class="table-section difficulty-section">
            <table class="content-table">
                <thead>
                    <tr>
                        <th>Nom des joueurs</th>
                        <th>Pourcentage de victoire total</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user, pourcentage in classement_data_nom_utilisateur_asc %}
                    <tr>
                        <td>{{ user }}</td>
                        <td>{{ pourcentage }}%</td>
                    </tr>
                    {% endfor %}
                </tbody>                
            </table>
        </div>
    <br>
    <div class="bouton-section">
        <a href="/recommencer_une_partie">
            <input type="button" value="commencer une partie" />
        </a>
        <a href="/historique">
            <input type="button" value="Regarder l'historique de vos parties et vos statistiques" />
        </a>
    </div>
</body>
</html>
